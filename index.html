<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trắc nghiệm biển báo giao thông</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Trắc nghiệm biển báo giao thông đường bộ Việt Nam</h1>
    <main class="container">
      <div class="block-question">
        <span class="stt">Câu 1:</span>
        <span class="question"> </span>
        <img class="image" src="" />
      </div>

      <div class="block-answer">
        <div class="choice">
          <div class="letter">A</div>
          <div class="text-choice">Không được phép</div>
        </div>
        <div class="choice">
          <div class="letter">B</div>
          <div class="text-choice">Được uống trong giới hạn</div>
        </div>

        <div class="choice">
          <div class="letter">C</div>
          <div class="text-choice">Uống thoải mãi</div>
        </div>

        <div class="choice">
          <div class="letter">D</div>
          <div class="text-choice">Nghiêm Cấm</div>
        </div>
      </div>
      <p class="alert-you-choose"></p>
      <p id="alert-correct-or-incorrect">Chinh xác</p>
      <div class="block-btn">
        <button id="next">Next</button>
        <button id="show-result" hidden>Xem kết quả</button>
      </div>
      <div class="block-result" hidden>
        <div class="messenger">Hoàn thành!</div>
        <div id="score">33%</div>
        <div class="para-score">
          Ban đã trả lời đúng <span id="numTrue">1 </span>trên
          <span id="total">4 </span>câu hỏi
        </div>
        <div class="conclusion"></div>
        <button class="close btn-close">Làm lại</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
